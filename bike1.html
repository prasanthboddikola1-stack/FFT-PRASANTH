<html>
<head>
    <title>KTM India</title>
    <style>
        ul {
            display: flex;
            justify-content: flex-start;
            background: url("C:/Users/reddy/Pictures/duke back.jpeg") center/cover no-repeat;
            padding: 10px;
            box-shadow: 3px 3px 5px black;
        }
        img.logo {
            height: 100px;
            width: 100px;
            margin-right: 50px;
        }
        ul li {
            padding-right: 20px;
            list-style-type: none;
            margin-top: 35px;
            margin-right: 25px;
            font-weight: bold;
            cursor: pointer;
        }
        h1 {
            margin-right: 150px;
            color: orangered;
        }
        .parent {
            display: grid;
            grid-template-columns: 200px 200px  200px;
            gap: 250px;
            padding: 20px;
        }
        .child {
            position: relative;   
            border: 1px solid black;
            width: 400px;
            height: 300px;
            overflow: hidden;
            box-shadow: 3px 2px 3px black;
        }
        .child img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            display: block;
        }
        .child img:hover {
            transform: scale(1.2);
        }
        /* caption text on image */
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6); 
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 0;
        }
        .l1 {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 30px;
            color: navy;
            margin: 30px 0;
        }
        .btn-link {
            background-color: orangered;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>
